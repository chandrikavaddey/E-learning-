<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #bfecf2; /* Updated background color */
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            padding-top: 80px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin: 10px 0;
            color: black;
            font-size: 1.7rem; /* Reduced size for smaller header */
        }

        .course-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            padding: 20px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .course-card {
    background: linear-gradient(145deg, #2C7D89, white 100%);
    border-radius: 15px;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1), 0 0 25px rgba(67, 82, 113, 0.5);
    width: 90%;
    padding: 20px;
    text-align: center;
    opacity: 1;
    transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
    animation: cardGlow 6s infinite alternate; /* Animation added */
}

@keyframes cardGlow {
    0% {
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1), 0 0 25px rgba(67, 82, 113, 0.5);
        transform: scale(1);
        filter: brightness(1);
    }
    50% {
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.2), 0 0 30px rgba(67, 82, 113, 0.6);
        transform: scale(1.05);
        filter: brightness(1.2);
    }
    100% {
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1), 0 0 25px rgba(67, 82, 113, 0.5);
        transform: scale(1);
        filter: brightness(1);
    }
}

.course-card:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 20px 70px rgba(0, 0, 0, 0.3), 0 0 35px rgba(67, 82, 113, 0.8);
    animation: cardGlowHover 0.4s ease-in-out; /* Temporary hover effect */
}

@keyframes cardGlowHover {
    0% {
        transform: translateY(0) scale(1.05);
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.2), 0 0 30px rgba(67, 82, 113, 0.6);
    }
    100% {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 20px 70px rgba(0, 0, 0, 0.3), 0 0 35px rgba(67, 82, 113, 0.8);
    }
}


.course-card {
    background: linear-gradient(145deg,   white, #2C7D89 100%);
    border-radius: 15px;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1), 0 0 25px rgba(67, 82, 113, 0.5);
    width: 85%; /* Reduced from 90% */
    padding: 15px; /* Reduced from 20px */
    text-align: center;
    opacity: 1;
    transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
    animation: cardGlow 6s infinite alternate; /* Continuous animation */
}

.course-image {
    width: 100%;
    height: 180px; /* Reduced height */
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
    margin-bottom: 15px;
}


        .course-title {
            font-size: 1.7rem;
            font-weight: bold;
            color: black;
            margin-bottom: 12px;
        }

        .course-description {
            font-size: 1rem;
            color: rgba(0, 0, 0, 0.336);
            margin-bottom: 20px;
            height: 80px;
            overflow: hidden;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.1rem;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            background: linear-gradient(90deg, #21636d, white);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 5px 20px #f1f59d;
            transition: all 0.4s ease, box-shadow 0.4s ease;
            animation: buttonPulse 2.5s infinite alternate;
        }

        @keyframes buttonPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 5px 20px rgba(52, 152, 219, 0.4);
            }
            100% {
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(52, 152, 219, 0.7), 0 0 60px rgba(41, 128, 185, 0.7);
            }
        }

        .button:hover {
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.7), 0 0 60px rgba(41, 128, 185, 0.7);
            transform: scale(1.05);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: #2C7D89; /* Header section color updated */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .nav-links a {
            text-decoration: none;
            color: #ecf0f1;
            white-space: nowrap;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #3498db;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }

            .nav-links {
                width: 100%;
                justify-content: flex-start;
                gap: 1.5rem;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 1rem;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
                width: 100%;
            }

            .nav-links a {
                font-size: 0.9rem;
            }
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">LearnHub</div>
        <div class="nav-links">
            <a href="index.html">&#127968; Main</a>
            <a href="Explore.html">&#128270; Explore</a>
            <a href="learning.html">&#128200; My Learning</a>
            <a href="signin.html">ðŸ‘¤ Sign In</a>
        </div>
    </nav>
    <h1>Learning Page</h1>
    <div class="course-container" id="enrolledCourses"></div>

    <script>
        const enrolledCoursesContainer = document.getElementById('enrolledCourses');
        const enrolledCourses = JSON.parse(sessionStorage.getItem('enrolledCourses')) || [];
        const allCourses = JSON.parse(sessionStorage.getItem('courses')) || [];

        if (enrolledCourses.length > 0) {
            enrolledCourses.forEach(course => {
                const courseInfo = allCourses.find(c => c.id === course.id);
                if (courseInfo) {
                    const courseDiv = document.createElement('div');
                    courseDiv.className = 'course-card';
                    courseDiv.innerHTML = `
                        <h3 class="course-title">${courseInfo.name}</h3>
                        <img class="course-image" src="${courseInfo.image}" alt="${courseInfo.name}">
                        <p class="course-description">${courseInfo.description}</p>
                        <button class="button open-course-button" onclick="openCourse('${courseInfo.file}')">Open Course</button>
                    `;
                    enrolledCoursesContainer.appendChild(courseDiv);
                }
            });
        } else {
            enrolledCoursesContainer.innerHTML = '<p>No courses enrolled yet!</p>';
        }

        function openCourse(file) {
            window.location.href = file;
        }
    </script>
</body>
</html>
